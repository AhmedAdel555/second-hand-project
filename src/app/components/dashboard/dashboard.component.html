<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="items">
        <div class="container1">
          <p class="font">Number of listings</p>
          <p class="font">{{userProducts.length}}</p>
        </div>
        <div class="container1">
            <p class="font">Number of Items Sold</p>
            <p class="font">{{numberOfItemSold}}</p>
        </div>
    </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of userProducts">
            <td>{{ product.title }}</td>
            <td>{{ product.price }}</td>
            <td>
              <button type="button" class="btn btn-primary" [disabled]="product.status === 'sold'" (click)="makeProductSold(product.id)">{{ product.status }}</button>
              <button type="button" class="btn btn-danger" (click)='deleteProduct(product.id)' style="margin-left: 5px;">delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="chart-container">
        <canvas  id="MyChart" >{{ chart }}</canvas>
      </div>
    </div>
  </div>
</div>
