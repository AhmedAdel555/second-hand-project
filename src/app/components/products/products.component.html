<div class="products-container">
  <div class="categories">
    <div class="types">
        <p><a href="/products">All</a></p>
        <p><a href="/products?category=Electronics">Electronics</a></p>
        <p><a href="/products?category=Books">Books</a></p>
        <p><a href="/products?category=Furniture">Furniture</a></p>
    </div>
  </div>
  <mat-grid-list cols="3" gutterSize="10px">
    <mat-grid-tile *ngFor="let item of products">
      <a href= "/products/{{item.id}}">
        <mat-card class="example-card">
          <img mat-card-image [src]="item.imageUrl" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <h3>{{item.title}}</h3>
            <p>{{item.description}}</p>
            <span>{{item.status}}</span>
            <br>
            <span>$ {{item.price}}</span>
          </mat-card-content>
        </mat-card>
      </a>
      
    </mat-grid-tile>
  </mat-grid-list>

  <p *ngIf="products.length === 0">No Products yet.</p>
</div>
